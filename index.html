<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <script type="text/javascript" src="./assets/js/load.js"></script>

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body onload="animate()">
    <div class="preview-card">
      <div class="card__left">
        <h1 class="card__title title">Get <b>insights</b> that help your business grow.</h1>
        <p class="card__text text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <ul>
            <li><b>10k+</b>companies</li>
            <li><b>314</b>templates</li>
            <li><b>12m+</b>queries</li>
          </ul>
        </div>
      </div>
      <div class="card__right">
        <div class="card__img"></div>
      </div>
    </div>
    <div class="attribution">
      <div class="attribution__wrapper">
        <p class="attribution__text">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
          <a href="https://linkedin.com/in/tomzidani" target="_blank" rel="noopener noreferrer">Tom Zidani</a>.
        </p>
      </div>
    </div>
  </body>
</html>
